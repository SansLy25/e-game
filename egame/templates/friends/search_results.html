{% for user in users %}
  <div class="friend-card">
    <div class="friend-info container-secondary container-rounded p-2">
      <div class="profile-avatar">
        <span>{{ user.username|make_list|first|upper }}</span>
      </div>
      <div class="friend-details">
        <h3 class="friend-username" title="{{ user.username }}">{{ user.username }}</h3>
        <p class="friend-exams">
          Экзамены:{% for exam in user.exams.all %}
            <span title="{{ exam }}">{{ exam }}</span>
          {% endfor %}
        </p>
      </div>
      {% csrf_token %}
      <button onclick="window.location.href='{% url 'users:friends:add' user.id %}'" class="btn btn-bg-subtle-outline">
        <i class="bi bi-person-plus"></i>
        <span>Пригласить</span>
      </button>
    </div>
  </div>
{% empty %}
  <div class="no-results-message container-secondary container-rounded-x1_5">Пользователи не найдены</div>
{% endfor %}
