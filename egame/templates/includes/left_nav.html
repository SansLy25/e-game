<div class="p-4">
    <!-- Экзамены -->
    {% with request.resolver_match.view_name as view_name %}
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Экзамены</h2>
        <nav class="space-y-2 mb-6">
            <a class="{% if exam_slug == 'russian' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors  hover:bg-gray-100 dark:hover:bg-gray-700"
               href="{% url 'homepage:exam_home' 'russian' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-book-open w-5 h-5">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                <span>Русский язык</span>
            </a>
            <a class="{% if exam_slug == 'math' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors  hover:bg-gray-100 dark:hover:bg-gray-700"
               href="{% url 'homepage:exam_home' 'math' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-pen-tool w-5 h-5">
                    <path d="m12 19 7-7 3 3-7 7-3-3z"></path>
                    <path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                    <path d="m2 2 7.586 7.586"></path>
                    <circle cx="11" cy="11" r="2"></circle>
                </svg>
                <span>Математика</span>
            </a>
            <a class="{% if exam_slug == 'physics' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors  hover:bg-gray-100 dark:hover:bg-gray-700"
               href="{% url 'homepage:exam_home' 'physics' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-atom w-5 h-5">
                    <circle cx="12" cy="12" r="1"></circle>
                    <path d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"></path>
                    <path d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"></path>
                </svg>
                <span>Физика</span>
            </a>
        </nav>

        <!-- Планирование -->
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Планирование</h2>
        <nav class="space-y-2 mb-6">
            <a class="{% if view_name == 'planning:visiting' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors hover:bg-gray-100 dark:hover:bg-gray-700"
                href="{% url 'planning:visiting' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-calendar w-5 h-5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>Посещение</span>
            </a>
            <a class="{% if view_name == 'planning:editing' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors hover:bg-gray-100 dark:hover:bg-gray-700"
                href="{% url 'planning:editing' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-edit w-5 h-5">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5Z"></path>
                </svg>
                <span>Редактирование</span>
            </a>
        </nav>

        <!-- Рейтинг -->
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Рейтинг</h2>
        <nav class="space-y-2">
            <a href="{% url 'leaderboard:friends_leaderboard' %}" class="{% if view_name == 'leaderboard:friends_leaderboard' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-smile w-5 h-5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                <span>Дружеский</span>
            </a>
            <a href="{% url 'leaderboard:global_leaderboard' %}" class="{% if view_name == 'leaderboard:global_leaderboard' %}dark:bg-blue-900/30  dark:text-blue-400 {% else %} dark:text-gray-300 {% endif %}flex items-center space-x-3 w-full p-2 rounded-lg transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-globe w-5 h-5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"></path>
                </svg>
                <span>Всеобщий</span>
            </a>
        </nav>
    {% endwith %}
</div>
