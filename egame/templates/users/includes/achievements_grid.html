<div class="achievements-grid">
    {% for achievement in achievements %}
      <div class="achievement-card {% if achievement not in user_achievements %}achievement-card-unowned{% endif %}">
        <i class="achievement-icon bi bi-{{ achievement.bootstrap_icon }}"></i>
        <div class="achievement-title">{{ achievement.name }}</div>
        <div class="achievement-description">{{ achievement.description }}</div>
        <div class="achievement-points">{{ achievement.points }} баллов</div>
        <div class="achievement-progress">
          <div class="achievement-progress-bar" style="width: 0%;"></div>
        </div>
      </div>
    {% empty %}
      <p class="profile-no-data">Пока нет достижений.</p>
    {% endfor %}
  </div>
